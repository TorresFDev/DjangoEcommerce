{% extends 'productosapp/base.html' %}
{% load crispy_forms_tags %}



{% block header %}

        
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 py-5">
                <div class="card mt-3 ">
                       <div class="card-body mt-3">
                           <h2 style="text-align:center;">Esta seguro de borrar este mensaje?</h2>
                            
                              <form action="" method="post" >{% csrf_token %}

                                   {{form | crispy}}

                                <div>

                                    <input type="submit" value="Borrar" class="btn btn-danger float-right mt-3 ms-5 ">
                                    <a class="btn btn-primary ms-2 mt-3" href="{% url 'mensaje_list' %}">Volver</a>
                                </div>
                             </form>
                     </div>
                </div>
            </div>
         </div>
      </div>
    
{% endblock header %}
